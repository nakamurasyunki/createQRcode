<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QR作成！！</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.js"></script>
    <link rel="stylesheet" href="CSS/qr.css" />
    <link rel="stylesheet" href="CSS/background.css" />
    <link rel="stylesheet" href="CSS/iphone.css" />
</head>

<body>
    <div class="container">
        <div id="main">
            <div class="qrblock">
                <p class="titleQr">QRコード作成</p>
                <p class="qrcomment">QRコードで生成したいURLを入力してください。</p>
            </div>
            <div class="row mt-5 searchBox">
                <input id="isbn" type="text" name="isbn" value=""> <button id="getqrInfo"
                    class="btn btn-default">QRコードを生成</button>
            </div>
            <p id="qrDownload"></p>
            <div id="qrOutput">
                <canvas id="qr"></canvas>
                <!-- <div class="ml-2"><img id="newImg"></div> -->
            </div>
            <div class="resetQr">
                <input id="qrReset" type="button" value="URLリセット" onclick="window.location.reload();" />
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>

    <div class="container-mob">
        <div id="main-mob">
            <div class="qrblock">
                <p class="titleQr">QRコード作成</p>
                <p class="qrcomment">QRコードで生成したいURLを入力してください。</p>
            </div>
            <div class="row mt-5 searchBox">
                <input id="isbn-mob" type="text" name="isbn" value="">
                <button id="getqrInfo-mob" class="btn btn-default">QRコードを生成</button>
            </div>
            <p id="qrDownload-mob"></p>
            <div id="qrOutput-mob">
                <canvas id="qr-mob"></canvas>
                <div class="ml-2"><img id="newImg"></div>
            </div>
            <div class="resetQr">
                <input id="qrReset-mob" type="button" value="URLリセット" onclick="window.location.reload();" />
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scriptMob.js"></script>
</body>

</html>
